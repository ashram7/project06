<!DOCTYPE html>
<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
           <!-- v-bind:propsdata="message" 는 상위 컴포넌트의 message 속성 값인 Hello 텍스트를 하위 컴포넌트의 propsdata로 전 -->
            <child-component  v-bind:propsdata="message"></child-component>
        </div>

        <script src="../js/vue.js"></script>
        <script>
        Vue.component('child-component',{
          // 1번 : child-component의 내용에 props 속성으로 propsdata를 정의
          props: ['propsdata'],
          // child-component의 template 속성에 정의된 <p>{{ propsdata }}</p>는 Hello Vue! passed from Parent Component가 됨
          template: '<p>{{ propsdata }}</p>',
        });
        new Vue({
            el: '#app',
            data:{
              message: 'Hello Vue! passed from Parent Component'
            }
        });
        </script>
    </body>
</html>
